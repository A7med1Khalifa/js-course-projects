<!DOCTYPE html>

<html lang="en">
<head>
    <title>dom projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="Subscribe();
    "class="js-subscribe-button">Subscribe</button>


    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCost(event);
    ">

    <button onclick="
    calculateTotal();
    
    ">Calculate</button>
    <p class="js-total-cost"></p>




    <script>
        function handleCost(event){
                if (event.key==='Enter'){
        calculateTotal();
                        }
        }


        function calculateTotal(){
            const inputEle= document.querySelector('.js-cost-input');
            let cost = Number(inputEle.value);
            if (cost < 40) {
                cost = cost + 10 ; 
            }
            document.querySelector('.js-total-cost')
            .innerHTML= `${cost}`;

        }



        function Subscribe() {
            const buttonEle = document.querySelector('.js-subscribe-button');
        if (buttonEle.innerText === 'Subscribe'){
            buttonEle.innerHTML = 'Subscribed';
        } else {
            buttonEle.innerHTML = 'Subscribe';
        }
            }
            
    </script>

</body>
</html>
